<ion-view style="" id="" view-title="Cuenta nueva">
  <ion-content class="has-header" >
    <ion-list>
      <ion-list>
        <ion-item>
          <input type="text" placeholder="Nombre" ng-model="user.name"></input>
        </ion-item>
        <ion-item>
          <input type="text" placeholder="Residencia" ng-model="user.resident"></input>
        </ion-item>
        <ion-item>
          <input type="text" placeholder="Correo electronico" ng-model="user.email"></input>
        </ion-item>

        <ion-item>
          <input type="password" placeholder="Password" ng-model="user.password"></input>
        </ion-item>
      </ion-list>
      <div>
        <button class="button button-full button-calm" ng-click="newUser(user)" >Crear</button>
      </div>
  </ion-content>
</ion-view>
